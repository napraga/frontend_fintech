<div class="container mt-4">
    <h2>Gestion de Finanzas</h2>
    <div class="card">
      <div class="card-body">
        
        <div class="mt-4">
            <ul class="nav nav-tabs">
              <li class="nav-item" (click)="selectedTab = 'Transacciones'">
                <a class="nav-link" [class.active]="selectedTab === 'Transacciones'">Lista de Transacciones</a>
              </li>
              <li class="nav-item" (click)="selectedTab = 'Nueva'">
                <a class="nav-link" [class.active]="selectedTab === 'Nueva'">Nueva Transaccion</a>
              </li>
            </ul>
          
            <div class="tab-content mt-0">
              <div class="cnt_tab" *ngIf="selectedTab === 'Transacciones'">
                
                <div class="mt-0 table-responsive">
                    <table class="table table-striped table-hover table-sm">
                      <thead>
                        <tr>
                          <th scope="col">Fecha</th>
                          <th scope="col">Descripción</th>
                          <th scope="col">Monto</th>
                          <th scope="col">Tipo</th>
                        </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let item of data">
                          <td>{{ item.date | date:'dd/MM/yyyy' }}</td>
                          <td>{{ item.description }}</td>
                          <td>{{ item.amount }}</td>
                          <td>{{ item.type }}</td>
                      </tr>
                          
                      </tbody>
                    </table>
                  </div>


              </div>
              <div class="cnt_tab" *ngIf="selectedTab === 'Nueva'">
                
                <div class="mt-0 p-3">
                    <form #formFinanzas="ngForm" (ngSubmit)="enviarDatos(formFinanzas)">
                        <div class="form-group">
                        <label for="descripcion">Descripción *</label>
                        <input type="text" class="form-control" id="descripcion" [(ngModel)]="formularioData.description" [ngModelOptions]="{standalone: true}" required />
                      </div>
                      <div class="form-group">
                        <label for="monto">Monto *</label>
                        <input type="number" class="form-control" id="monto" [(ngModel)]="formularioData.amount" required [ngModelOptions]="{standalone: true}" />
                      </div>
                      <div class="form-group">
                        <label for="tipo">Tipo *</label>
                        <select class="form-control" id="tipo" [(ngModel)]="formularioData.type" required [ngModelOptions]="{standalone: true}">
                          <option value="Ingreso">Ingreso</option>
                          <option value="Egreso" selected>Egreso</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="fecha">Fecha *</label>
                        <input type="date" class="form-control" id="fecha" [(ngModel)]="formularioData.date" required [ngModelOptions]="{standalone: true}" />
                      </div>

                      <button type="submit" class="btn btn-primary mt-2" >Agregar Transacción</button>
                      
                      <div class="alert alert-danger mt-4" *ngIf="errorGuardar"  role="alert">
                        Todos los campos son requeridos!
                      </div>

                    </form>
                  </div>

              </div>

            </div>
          </div>

      </div>
    </div>
    
  
    
  </div>
